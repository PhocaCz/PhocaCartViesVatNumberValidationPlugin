PLG_PCT_VIES_VAT_NUMBER_VALIDATION_DESCRIPTION="<div class=\"alert alert-info left\" style=\"text-align: left\"><p>Phoca Cart Tax - VIES VAT Number Validation Plugin - tax method for Phoca Cart component. Checking the validity of EU VAT number using VIES.<br />Enable and publish this plugin in <a href=\"index.php?option=com_plugins\">Plug-in Manager</a></p><p>More information: <a href=\"https://www.phoca.cz/\" target=\"_blank\" >Phoca.cz</a></p><p>Documentation: <a href=\"https://www.phoca.cz/documentation/\" target=\"_blank\" >Phoca Documentation</a></p><p>Help and Support: <a href=\"https://www.phoca.cz/forum/\" target=\"_blank\" >Phoca Forum</a></p></div>"
