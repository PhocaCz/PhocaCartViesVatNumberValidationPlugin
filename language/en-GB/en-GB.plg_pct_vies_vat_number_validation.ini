PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_RUN_VALIDATION_CHECKOUT_DESC="Connect to external VIES server and run validation in checkout view"
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_RUN_VALIDATION_ACCOUNT_LABEL="Run Validation (User Account View)"
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_RUN_VALIDATION_ACCOUNT_DESC="Connect to external VIES server and run validation in user account view"
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_RUN_VALIDATION_ORDER_LABEL="Run Validation (Order)"
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_RUN_VALIDATION_ORDER_DESC="Connect to external VIES server and run validation when placing an order. The VAT ID information can be used from an earlier validation (e.g. when saving the address), but since the data can change, it is a good idea to validate the VAT ID every time user saves the order."
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_VENDOR_COUNTRY_LABEL="Vendor Country"
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_VENDOR_COUNTRY_DESC="Set the country (country code) of the vendor. This is important if the tax is to be changed or canceled for customers with valid EU VAT. Because in that case the customer's country must be different from the vendor's country. Make sure you have filled in the correct Code (2) for all countries that can be selected when setting the address at checkout. Countries are compared using this code."
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_ASSIGN_TAX_OUTSIDE_VENDOR_COUNTRY_VALID_VAT_LABEL="Assign Tax (Customer has valid EU VAT ID and is based in different EU country than the vendor)"
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_ASSIGN_TAX_OUTSIDE_VENDOR_COUNTRY_VALID_VAT_DESC="Assign tax for customer who has valid EU VAT ID and is based in a different EU country than the vendor. Create for example tax with zero value and assign it for such type of customers. Note, if you change this parameter, the changes will only be reflected for customers who (re)save the address and (re)pass the validation through the VIES server."
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_ASSIGN_TAX_NOT_BASED_EU_LABEL="Assign Tax (Customer is based outside EU)"
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_ASSIGN_TAX_NOT_BASED_EU_DESC="Assign tax for customer who is based outside the EU. Create for example tax with zero value and assign it for such type of customers. Note, if you change this parameter, the changes will only be reflected for customers who (re)save the address."
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_CHANGE_VAT_CUSTOMER_NOT_BASED_EU_LABEL="Change (Cancel) Tax (Customer is based outside EU)"
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_CHANGE_VAT_CUSTOMER_NOT_BASED_EU_DESC="Change or cancel the tax if the customer is based outside the EU. Note, if you change this parameter, the changes will only be reflected for customers who (re)save the address."
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_CHANGE_VAT_CUSTOMER_VALID_VAT_ID_BASED_OUTSIDE_VENDOR_COUNTRY_LABEL="Change (Cancel) Tax (Customer has valid EU VAT ID and is based in different EU country than the vendor)"
PLG_PCT_VIES_VAT_NUMBER_VALIDATION_FIELD_CHANGE_VAT_CUSTOMER_VALID_VAT_ID_BASED_OUTSIDE_VENDOR_COUNTRY_DESC="Change (cancel) the tax if the customer has valid EU VAT ID and is based in a different EU country than the vendor. Note, if you change this parameter, the changes will only be reflected for customers who (re)save the address and (re)pass the validation through the VIES server."

